  #   restart: unless-stopped
  #   networks:
  #     - serverforge_network

volumes:
  serverforge_data:
  serverforge_cache:
  serverforge_servers:
  serverforge_backups:
  # serverforge_data_instance2:
  # serverforge_cache_instance2:
  # serverforge_servers_instance2:
  # serverforge_backups_instance2:

networks:
  serverforge_network:
    driver: bridge
