version: '3.8'

services:
  serverforge:
    build: .
    container_name: serverforge
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_URL=${APP_URL:-http://localhost:3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret}
    volumes:
      # Persistent data volumes
      - serverforge_data:/app/data
      - serverforge_cache:/app/cache
      - serverforge_servers:/app/servers
      - serverforge_backups:/app/backups
    restart: unless-stopped
    networks:
      - serverforge_network

  # Example: Second instance on different port
  # Uncomment to run multiple instances
